server:
  servlet:
    application-display-name: HappyHamster
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

app:
  search-api-url: https://nominatim.openstreetmap.org/
  search-result-limit: 10
  presence:
    duration: 20
  occupancy:
    report-limits:
      enabled: true
      location-period: 5
      location-limit: 1
      global-period: 15
      global-limit: 4
    # The amount of minutes an AccumulatedOccupancy contains
    duration: 300
    # The amount of minutes an Occupancy should have a factor of 1.0
    constant: 15
    # The minimum factor for an Occupancy
    minimum: 0.05
    # Factors of the bell curve (0 < factor)
    factorA: 30
    factorB: 150
    range: 15
  import:
    country: ${IMPORT_COUNTRY:"DE"}
    shoptypes:
      - supermarket
      - chemist
      - beverages
      - kiosk
      - newsagent
      - convenience
  version: dev
  commit: dev
management:
  server:
    port: 9000
  endpoints:
    web:
      exposure:
        include: "*"
keycloak:
  auth-server-url: <Address of the cool Keycloak instance (ask Robert)>
  realm: <super cool realm (ask Robert)>
  resource: <mega cool resource (ask Robert)>
  ssl-required: external
  credentials:
    secret: <Super Secret Client Secret (ask Robert)>
  bearer-only: true
  securityConstraints:
    - authRoles:
        - uma_authorization
      securityCollections:
        - patterns: /auth/*
          omitted-methods: [OPTIONS]
        - patterns: /v2/users/*
          omitted-methods: [OPTIONS]
    - securityCollections:
        - patterns: /v1/*
        - patterns: /v2/*
        - patterns: /
  enabled: false
